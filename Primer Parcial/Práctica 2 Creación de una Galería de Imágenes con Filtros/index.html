<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gallery.css">
  
  <title>Galería de Imágenes</title>
</head>
<body>
  <div class="filter-buttons">
    <button class="filter-button" data-filter="all">Mostrar Todo</button>
    <button class="filter-button" data-filter="nature">Naturaleza</button>
    <button class="filter-button" data-filter="animals">Animales</button>
    <button class="filter-button" data-filter="architecture">Arquitectura</button>
  </div>
  <div class="image-container">
    <img src="image1.jpg" class="image nature">
    <img src="image2.jpg" class="image animals">
    <img src="image3.jpg" class="image architecture">
    <!-- Agregar más imágenes con diferentes categorías -->
  </div>
  <script src="gallery.js"></script>
</body>
</html>
